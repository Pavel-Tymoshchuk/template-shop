<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body style="margin:0; padding:0;  font: 16px Arial,sans-serif; line-height: 24px; color: #333333;">
    <table border="0" cellpadding="0" cellspacing="0" style="margin:0 auto; padding: 40px 50px; max-width: 600px; width: 100%; font: 16px Arial,sans-serif; line-height: 24px; color: #333333;">
        <tr>
            <td style="font: 16px Arial,sans-serif; line-height: 24px; color: #333333; padding-bottom: 40px; text-align: center;">
                <img border="0" width="70" height="25" style="max-width:70px; max-height: 25px; display: block; object-fit: contain;" src="./img-email/logo.png" alt="title">
            </td>
        </tr>
        <tr>
            <td style="font: Arial,sans-serif; color: #333333; padding-bottom: 30px;">
                <b style="-webkit-text-size-adjust:none; font-size: 24px;line-height: 28px; margin: 0px; display: block;">Здравствуйте, Marina</b>
            </td>
        </tr>
        <tr>
            <td style="font: 14px Arial,sans-serif; line-height: 24px; Margin: 0;margin: 0; padding-bottom: 20px;; color: #333333;">
                Не волнуйтесь, вы можете сбросить пароль, перейдя по <a href="#" style="color: #2F80ED; text-decoration: none;">этой ссылке</a>
            </td>
        </tr>
        <tr>
            <td style="font: 14px Arial,sans-serif; line-height: 24px; Margin: 0;margin: 0; padding-bottom: 40px; color: #333333;">
               Если вы не запрашивали сброс пароля, удалите это письмо и продолжайте покупки
            </td>
        </tr>
        <tr>
            <td style="font: 14px Arial,sans-serif; line-height: 24px; Margin: 0;margin: 0; padding-bottom: 20px; color: #333333;">
               Всего доброго!
            </td>
        </tr>
        <tr>
            <td style="font: 14px Arial,sans-serif; line-height: 24px; Margin: 0;margin: 0; padding-bottom: 50px; color: #333333;">
               Команда LOGO
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 20px; font: 12px Arial,sans-serif; line-height: 21px; Margin: 0;margin: 0; border-top: 1px solid #E0E0E0;"></td>
        </tr>
        <tr>
            <td style="padding-bottom: 20px; font: 14px Arial,sans-serif; line-height: 14px; Margin: 0;margin: 0; text-align: center;">
                <a href="#" style="display: inline-block; text-decoration: none;">
                    <img border="0" width="36" height="36" style="max-width:36px; max-height: 36px; display: inline-block;" src="./img-email/fb.svg" alt="title">
                </a>
                <span style="display: inline-block; width: 20px; height: 20px"></span>
                <a href="#" style="display: inline-block; text-decoration: none;">
                    <img border="0" width="36" height="36" style="max-width:36px; max-height: 36px; display: inline-block;" src="./img-email/inst.svg" alt="title">
                </a>
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 20px; text-align: center; font: 14px Arial,sans-serif; line-height: 16px; Margin: 0;margin: 0; color: #333333;">
                logo.com
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 20px; text-align: center; font: 14px Arial,sans-serif; line-height: 16px; Margin: 0;margin: 0;">
                <a href="tel: +38 095 675 36 54" style="color: #333333; text-decoration: none;">+38 095 675 36 54</a>
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 10px; text-align: center; font: 14px Arial,sans-serif; line-height: 16px; Margin: 0;margin: 0; color: #333333;">
                Вам пришло это письмо, так как вы подписаны на рассылки Logo
            </td>
        </tr>
        <tr>
            <td style="font: 14px Arial,sans-serif; line-height: 16px; text-align: center; Margin: 0;margin: 0;">
                <a href="#" target="_blank" style="color: #2F80ED; -webkit-text-size-adjust:none; text-decoration: none;">Отписаться</a>
            </td>
        </tr>
    </table>

</html>
